<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div class="heading">
            <h4>YouneShop</h4>
        </div>

        <!-- <ul class="nav-links">
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="pages/about.html">About</a></li>
            <li><a href="pages/services.html">Services</a></li>
            <li><a href="pages/contact.html">Contact</a></li>
        </ul> -->

        <div class="cart" onclick="viewCart()">
            <i class="fa fa-shopping-cart"></i>
        </div>

        <div class="cart-drawer">
            <div class="cart-number-badge" id="cartItemCount">

            </div>
        </div>

    </nav>

    <div class="podslider_wrap" data-slides="products">
        <div class="podslider_text">
            <p class="podslider_title"></p>
            <p class="podslider_descr"></p>
            <p class="podslider_price"></p>
        </div>
        <div class="podslider_images">
            <img class="podslider_noxt" loading="lazy" />
            <img class="podslider_next" loading="eager" />
            <img class="podslider_curr" loading="eager" />
            <img class="podslider_prev" loading="eager" />
            <img class="podslider_prov" loading="lazy" />
        </div>
        <span class="podslider_goprev">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
        </span>
        <span class="podslider_gonext">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
        </span>
    </div>


    <section id="productList" class="products">

    </section>

    <div class="dialog">
        <div id="dialog-container" class="dialog-container">
            <div id="dialog-title" class="dialog-header">Add Title Here</div>
            <div id="dialog-body" class="dialog-body">Add custom message body here... click ok to close this dialog box.
            </div>
            <div class="dialog-footer">
                <button type="button" class="button dialog-button" onclick="CustomAlert.close()">OK</button>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="js/dialog.js"></script>
<script type="text/javascript" src="js/podslider.js"></script>
<script type="text/javascript" src="js/store-function.js"></script>

</html>
